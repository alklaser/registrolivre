task bringUpGoServer(type: Exec) {
    commandLine "vagrant", "up", "--no-provision"
}

task provisionGoServer(type: Exec) {
    commandLine "vagrant", "provision"
}

task destroyGoServer(type: Exec) {
    commandLine "vagrant", "destroy", "--force"
}

task statusGoServer(type: Exec) {
    commandLine "vagrant", "status"
}

provisionGoServer.mustRunAfter(bringUpGoServer)
destroyGoServer.mustRunAfter(bringUpGoServer)